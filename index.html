<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">


<body class="body">

<header class="header">
  <img class="header__logo" src="images/logo_mesto.svg" alt="Логотип сайта">
  <div class="header__line"></div>
</header>

<main class="main">

  <section class="profile">
    <img class="profile__avatar" src="images/custo.jpg" alt="аватар">
    <div class="profile__info">
      <div class="profile__name">
        <h2 class="profile__name-text">Жак-Ив Кусто</h2>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__image" src="images/stockholm.jpg" alt="Стокгольм">
      <div class="element__info">
        <p class="element__text">Стокгольм</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/malmo-4208473.jpg" alt="Мальмё">
      <div class="element__info">
        <p class="element__text">Мальмё</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/gothenburg.jpg" alt="Гётеборг">
      <div class="element__info">
        <p class="element__text">Гётеборг</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/oresund_bridge.jpg" alt="Эресуннский мост">
      <div class="element__info">
        <p class="element__text">Эресуннский мост</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/lappland.jpg" alt="Лапландия">
      <div class="element__info">
        <p class="element__text">Лапландия</p>
        <button class="element__like-button"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="images/gotland.jpg" alt="Остров Готланд">
      <div class="element__info">
        <p class="element__text">Остров Готланд</p>
        <button class="element__like-button"></button>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>


</body>
