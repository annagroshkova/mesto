<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

<header class="header">
  <img class="header__logo" src="images/logo_mesto.svg" alt="Логотип сайта">
</header>

<main class="main">

  <section class="profile">
    <img class="profile__avatar" src="images/custo.jpg" alt="аватар">
    <div class="profile__info">
      <div class="profile__name">
        <h1 class="profile__name-text">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img class="element__image" src="images/stockholm.jpg" alt="Стокгольм">
      <div class="element__info">
        <h2 class="element__text">Стокгольм</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="images/malmo-4208473.jpg" alt="Мальмё">
      <div class="element__info">
        <h2 class="element__text">Мальмё</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="images/gothenburg.jpg" alt="Гётеборг">
      <div class="element__info">
        <h2 class="element__text">Гётеборг</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="images/oresund_bridge.jpg" alt="Эресуннский мост">
      <div class="element__info">
        <h2 class="element__text">Эресуннский мост</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="images/lappland.jpg" alt="Лапландия">
      <div class="element__info">
        <h2 class="element__text">Лапландия</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="images/gotland.jpg" alt="Остров Готланд">
      <div class="element__info">
        <h2 class="element__text">Остров Готланд</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </section>
</main>

<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
  <form class="popup__form">
    <h3 class="popup__heading">Редактировать профиль</h3>
    <fieldset class="popup__info">
      <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто">
      <input class="popup__input popup__input_type_description" type="text" value="Исследователь океана">
    </fieldset>
    <button class="popup__submit-button" type="submit">Сохранить</button>
    <button class="popup__close-button" type="button"></button>
  </form>
</div>

<script src="scripts/script.js"></script>

</body>
</html>
