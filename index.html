<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

<header class="header">
  <img class="header__logo" src="images/logo_mesto.svg" alt="Логотип сайта">
</header>

<main class="main">

  <section class="profile">
    <img class="profile__avatar" src="images/custo.jpg" alt="аватар">
    <div class="profile__info">
      <div class="profile__name">
        <h1 class="profile__name-text">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
  </section>

  <section class="elements">
  </section>
</main>

<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup popup_edit">
  <div class="popup__container">
    <h3 class="popup__heading">Редактировать профиль</h3>
    <form class="popup__form popup__form_edit" name="profile-form">
      <fieldset class="popup__info">
        <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_description" type="text" value="Исследователь океана">
      </fieldset>
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
  </div>
</div>

<div class="popup popup_add">
  <div class="popup__container">
    <h3 class="popup__heading">Новое место</h3>
    <form class="popup__form popup__form_add" name="profile-form">
      <fieldset class="popup__info">
        <input class="popup__input popup__input_type_place" type="text" placeholder="Название" value="">
        <input class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку">
      </fieldset>
      <button class="popup__submit-button" type="submit">Создать</button>
    </form>
    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
  </div>
</div>

<template id="card-container">
  <article class="element">
    <img class="element__image" src="" alt="">
    <button class="element__trash-icon" type="button" aria-label="Удалить"></button>
    <div class="element__info">
      <h2 class="element__text"></h2>
      <button class="element__like-button" type="button" aria-label="Нравится"></button>
    </div>
  </article>
</template>

<script src="scripts/script.js"></script>

</body>
</html>
